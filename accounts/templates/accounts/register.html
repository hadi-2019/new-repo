{% load static %}
<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'home/css/custom.css' %}">
	<title>Register AS</title>
</head>
<body>
	<div class="align">
		<h1 class="logo">Register As</h1>
		<div class="card">
			<div class="head">
				<div></div>
				<a id="login" class="selected" href="#login">Student</a>
				<a id="register" href="#register">Teacher</a>
				<div></div>
			</div>
			<div class="tabs">
				<form method="POST">
					{% csrf_token %}
					<div class="inputs">
                        <div class="input">
							{{ form.student_id }}
							<img src="{% static 'home/img/mail.svg' %}">
						</div>
						<div class="input">
							{{ form.email }}
							<img src="{% static 'home/img/mail.svg' %}">
						</div>
						<div class="input">
							{{ form.username }}
							<img src="{% static 'home/img/user.svg' %}">
						</div>
						<div class="input">
							{{ form.password1 }}
							<img src="{% static 'home/img/pass.svg' %}">
                        </div>
                        <div class="input">
							{{ form.password2 }}
							<img src="{% static 'home/img/pass.svg' %}">
						</div>
					</div>
					<button>Register</button>
				</form>
				<form>
					<div class="inputs">
                        <div class="input">
							<input placeholder="Teacher ID" type="text">
							<img src="{% static 'home/img/mail.svg' %}">
						</div>
						<div class="input">
							<input placeholder="Email" type="text">
							<img src="{% static 'home/img/mail.svg' %}">
						</div>
						<div class="input">
							<input placeholder="Username" type="text">
							<img src="{% static 'home/img/user.svg' %}">
						</div>
						<div class="input">
							<input placeholder="Password" type="password">
							<img src="{% static 'home/img/pass.svg' %}">
                        </div>
                        <div class="input">
							<input placeholder="Confirm Password" type="password">
							<img src="{% static 'home/img/pass.svg' %}">
						</div>
					</div>
					<button>Register</button>
				</form>
			</div>
		</div>
	</div>
	<script src="{% static 'home/js/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static 'home/js/custom.js' %}"></script>

	<script>
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder = "Student ID";
		form_fields[2].placeholder = "Email";
		form_fields[3].placeholder = "Username";
		form_fields[4].placeholder = "Password";
		form_fields[5].placeholder = "Confirmation Password";

		for(var field in form_fields){
			form_fields[field].className += 'form-control'
		}

	</script>
</body>
</html>
