{% load static %}
<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'home/css/custom.css' %}">
	<title>Login Page</title>
</head>
<body>
	<div class="align">
		<h1 class="logo">Login To System</h1>
		<div class="card" style="min-height: 300px; max-height: 55%;">
			{% for message in messages %}
				<div class=" alert alert-{{message.tags}}">{{ message }}</div>
			{% endfor %}
			<div class="tabs">
				<form method="POST">
					{% csrf_token %}
					<div class="inputs">
						<div class="input">
							<input placeholder="Username" name="username" type="text">
							<img src="{% static 'home/img/user.svg' %}">
						</div>
						<div class="input">
							<input placeholder="Password" name="password" type="password">
							<img src="{% static 'home/img/pass.svg' %}">
                        </div>
                        <label class="checkbox">
							<input type="checkbox">
							<span>Remember me</span>
						</label>
                    </div>
					<br>
					<button>Login</button>
				</form>
			</div>
		</div>
	</div>
	<script src="{% static 'home/js/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static 'home/js/custom.js' %}"></script>
</body>
</html>
